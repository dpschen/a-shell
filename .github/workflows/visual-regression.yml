name: visual-regression

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.14
          cache: bun
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            libghostty-wasm-demo/vr-baseline
          key: ${{ runner.os }}-vr-playwright-${{ hashFiles('libghostty-wasm-demo/bun.lock') }}
          restore-keys: ${{ runner.os }}-vr-playwright-
      - run: bun install --frozen-lockfile
        working-directory: libghostty-wasm-demo
      - run: bunx playwright install --with-deps webkit
        working-directory: libghostty-wasm-demo
      - run: ./build.sh
        working-directory: libghostty-wasm-demo
      - uses: actions/upload-artifact@v4
        with:
          name: libghostty-wasm
          path: libghostty-wasm-demo/dist/libghostty.wasm
      - run: bun visual-test.js
        working-directory: libghostty-wasm-demo
      - name: upload outputs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vr-output
          path: libghostty-wasm-demo/vr-output
